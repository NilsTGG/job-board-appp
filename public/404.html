<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Because You Won't™</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111827;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0;
        }
        .message {
            font-size: 1.2rem;
            color: #9ca3af;
            margin-bottom: 2rem;
        }
        .home-button {
            display: inline-block;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .home-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p class="message">The page you're looking for doesn't exist or may have been moved.</p>
        <a href="/job-board-appp/" class="home-button">← Back to Because You Won't™</a>
    </div>
    <script>
        // Auto-redirect if someone hits a wrong path
        const path = window.location.pathname;
        if (path === '/' || path === '/index.html') {
            window.location.replace('/job-board-appp/');
        }
    </script>
</body>
</html>
